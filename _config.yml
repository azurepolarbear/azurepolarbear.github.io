# Minima theme configuration
remote_theme: jekyll/minima
plugins:
  - jekyll-remote-theme

# valid social icon names can be found at https://fontawesome.com/search?ic=brands

minima:
  skin: auto
  hide_site_feed_link: true
  social_links:
    - title: GitHub
      icon: github
      url: "https://github.com/azurepolarbear"
    - title: X (formerly Twitter)
      icon: x-twitter
      url: "https://x.com/azurepolarbear"
    - title: Bluesky
      icon: bluesky
      url: "https://bsky.app/profile/azurepolarbear.bsky.social"
    - title: Threads
      icon: threads
      url: "https://www.threads.com/@azurepolarbear"
    - title: Instagram
      icon: instagram
      url: "https://instagram.com/azurepolarbear"
    - title: Facebook
      icon: facebook
      url: "https://www.facebook.com/azurepolarbear"
    - title: TikTok
      icon: tiktok
      url: "https://tiktok.com/@azurepolarbear"
    - title: Pinterest
      icon: pinterest
      url: "https://www.pinterest.com/azurepolarbear"
    - title: YouTube
      icon: youtube
      url: "https://www.youtube.com/channel/UCj9W4cbmVUJqtZbwqJdopKA"
    - title: Twitch
      icon: twitch
      url: "https://www.twitch.tv/brittniandthepolarbear"
    - title: Store
      icon: shopify
      url: "https://brittniandthepolarbear.com/"
  nav_pages:
    - index.md
    - projects.md

title: azurepolarbear - code artist
description: algorithmic artist making beautiful things with code
logo: assets/images/logo.png
show_downloads: false

# Collections
collections_dir: "./collections"

collections:
  projects:
    output: true
  variations:
    output: true

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
