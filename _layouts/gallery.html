<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- pinterest tag -->
    <meta name="p:domain_verify" content="50a10ff3b2aa4fcfafd0801bd0f4b77d"/>
    
    <title>{{ page.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      @media screen and (min-width: 480px) {
        body {
            align-items: center;
        }
      }
    </style>
  </head>
  <body>

    <div class="container px-4 w-100">
      <div class="row gx-5 text-center">
        <div class="col"></div>
        <div class="col p-3">{{ page.title }}</div>
        <div class="col"></div>
      </div>
      <div class="row gx-5">
        <div class="col"></div>
        <div class="col p-3">
          {% for variation in site.variations %}
            {%- if variation.project_id == page.project_id -%}
            <div class="card m-2 p-2" style="width: 20rem;">
              <img class="card-img-top" src="{{ variation.id | relative_url }}.png" alt="{{ variation.variation_name }}" />
              <div class="card-body">
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              </div>
            </div>
            {%- endif -%}
          {% endfor %}
        </div>
        <div class="col"></div>
      </div>
    </div>

    <footer>
      <!-- metricool tracking script -->
      <script>function loadScript(a){var b=document.getElementsByTagName("head")[0],c=document.createElement("script");c.type="text/javascript",c.src="https://tracker.metricool.com/resources/be.js",c.onreadystatechange=a,c.onload=a,b.appendChild(c)}loadScript(function(){beTracker.t({hash:"fa35a500604e0a63d99df6e5d54e2966"})});</script>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
